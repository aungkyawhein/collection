<div class="flex flex-end">
  <button mat-button [matMenuTriggerFor]="filter">Filter</button>
</div>

<mat-menu #filter="matMenu">
  <button mat-menu-item *ngFor="let category of categories | async">
    {{category.name}}
  </button>
</mat-menu>

<mat-card *ngFor="let item of items | async">
  <mat-card-content>
    <div class="flex">
      <div><a [href]="item.url" target="_blank">{{item.name}}</a></div>
      <div><span class="badge">{{item.category}}</span></div>
    </div>
  </mat-card-content>
</mat-card>
