<form #addCategoryForm="ngForm">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Short name"
      name="name"
      #name="ngModel"
      [(ngModel)]="category.name" required>
    <mat-error *ngIf="name.invalid && (name.dirty || name.touched)">{{getErrorMessage('Name')}}</mat-error>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="addCategory($event)" [disabled]="addCategoryForm.invalid">Add</button>
</form>
