<mat-toolbar color="primary">
  <mat-toolbar-row>
    <h1>Collection App</h1>
  </mat-toolbar-row>
</mat-toolbar>

<!--
  TODO: just placeholder
-->
<ul>
  <li *ngFor="let item of items | async">
    {{ item.name }}
  </li>
</ul>

<form>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input type="text" matInput placeholder="Short name" name="name" [(ngModel)]="item.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>URL</mat-label>
    <input type="url" matInput placeholder="Full URL" name="url" [(ngModel)]="item.url">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Category</mat-label>
    <mat-select>
      <mat-option *ngFor="let category of categories" name="category" [(ngModel)]="item.category">
        {{category}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-flat-button color="primary" (click)="addItem($event)">Add</button>
</form>
